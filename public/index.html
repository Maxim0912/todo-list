<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/flex-grid.css">
</head>
<body>
    <div class="todo-list">
        <div class="title">TODO-LIST</div>
        <div class="wrapper flex-row">
            <div class="statistics col-lg-8 col-md-10 col-sm-12 col-xs-12">
                <div class="total">TOTAL: 3</div>
                <div class="success">SUCCESS: 3</div>
                <div class="pending">PENDING: 3</div>
            </div>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="Enter New To-Do">
            <span class="material-icons arrow">arrow_forward</span>
        </div>
        <div class="todo-wrapper flex-column">
                
        </div>
        <div class="clear-all flex-row">
            <div>
                Clear All
            </div>
            <div class="material-icons">
                delete_outline
            </div>      
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
